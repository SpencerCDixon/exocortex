project_name: exocortex
builds:
  - main: main.go
    binary: exo
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
brew:
  github:
    owner: spencercdixon
    name: homebrew-formulae
  commit_author:
    name: Spencer Dixon
    email: spencercdixon@gmail.com
    folder: Formula
    homepage: "https://github.com/spencercdixon/exocortex"
    description: "A modern git based personal wiki"
archive:
  format: tar.gz
  replacements:
    amd64: 64-bit
    darwin: macOS
    linux: Tux
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^refactor'
